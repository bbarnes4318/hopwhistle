name: PR Quality Gates

on:
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8.15.0'

jobs:
  quality-gates:
    name: Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint
        continue-on-error: false

      - name: Format check
        run: pnpm format:check

      - name: Type check
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379

      - name: Build
        run: pnpm build

      - name: Build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            apps/*/dist
            packages/*/dist
          retention-days: 1

  sip-tests:
    name: SIP Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: quality-gates

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Enable Corepack
        run: corepack enable

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Start docker compose services
        run: |
          cd infra/docker
          docker compose -f docker compose.dev.yml up -d postgres redis minio freeswitch kamailio rtpengine
          docker compose -f docker compose.dev.yml ps

      - name: Wait for services to be ready
        run: |
          echo "Waiting for services to start..."
          sleep 30
          docker compose -f infra/docker/docker compose.dev.yml ps

      - name: Check service health
        run: |
          docker compose -f infra/docker/docker compose.dev.yml ps | grep -q "kamailio.*Up" || exit 1
          docker compose -f infra/docker/docker compose.dev.yml ps | grep -q "freeswitch.*Up" || exit 1

      - name: Run SIP tests
        run: pnpm test:sip:ci
        env:
          KAMAILIO_HOST: localhost
          KAMAILIO_PORT: 5060
          BUYER_HOST: localhost
          BUYER_PORT: 5061

      - name: Collect test logs
        if: failure()
        run: |
          echo "=== Docker Compose Logs ==="
          docker compose -f infra/docker/docker compose.dev.yml logs --tail=100
          echo "=== FreeSWITCH Logs ==="
          docker compose -f infra/docker/docker compose.dev.yml logs freeswitch --tail=50
          echo "=== Kamailio Logs ==="
          docker compose -f infra/docker/docker compose.dev.yml logs kamailio --tail=50

      - name: Cleanup
        if: always()
        run: |
          cd infra/docker
          docker compose -f docker compose.dev.yml down -v

  summary:
    name: PR Summary
    runs-on: ubuntu-latest
    needs: [quality-gates, sip-tests]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.quality-gates.result }}" != "success" ] || [ "${{ needs.sip-tests.result }}" != "success" ]; then
            echo "❌ Some checks failed"
            exit 1
          else
            echo "✅ All checks passed"
          fi
