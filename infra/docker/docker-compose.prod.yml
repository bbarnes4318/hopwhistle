version: '3.8'

services:
  api:
    build:
      context: ../../
      dockerfile: apps/api/Dockerfile
    container_name: hopwhistle-api
    restart: always
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
      - S3_ENDPOINT=${S3_ENDPOINT}
      - S3_BUCKET=${S3_BUCKET}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY}
      - S3_SECRET_KEY=${S3_SECRET_KEY}
      - S3_REGION=${S3_REGION}
    ports:
      - '${PORT:-3001}:3001'
    networks:
      - data_net
    # Removed depends_on to prevent "undefined service" errors during merged startup

  worker:
    build:
      context: ../../
      dockerfile: apps/worker/Dockerfile
    container_name: hopwhistle-worker
    restart: always
    env_file:
      - ../../.env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL}
    networks:
      - data_net
    # Removed depends_on to prevent "undefined service" errors during merged startup

  web:
    build:
      context: ../../
      dockerfile: apps/web/Dockerfile
    container_name: hopwhistle-web
    restart: always
    env_file:
      - ../../.env
    environment:
      - HOSTNAME=0.0.0.0
    ports:
      - '3000:3000'
    networks:
      - data_net
    # Removed depends_on to prevent "undefined service" errors during merged startup

networks:
  data_net:
    external: true
