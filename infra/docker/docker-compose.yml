version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: callfabric
      POSTGRES_PASSWORD: callfabric_dev
      POSTGRES_DB: callfabric
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U callfabric']
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - '6379:6379'
    volumes:
      - redis_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  freeswitch:
    build:
      context: ../../apps/freeswitch
      dockerfile: Dockerfile
    ports:
      - '5062:5060/udp'
      - '5062:5060/tcp'
      - '5080:5080/udp'
      - '5080:5080/tcp'
      - '5063:5061/tcp'
      - '8021:8021/tcp'
    environment:
      - FREESWITCH_ESL_PASSWORD=${FREESWITCH_ESL_PASSWORD:-ClueCon}
      - API_URL=${API_URL:-http://api:3001}
      - API_KEY=${API_KEY:-demo-key}
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - RECORDINGS_FORMAT=${RECORDINGS_FORMAT:-wav}
      - ENABLE_TLS=${ENABLE_TLS:-false}
      - ENABLE_SRTP=${ENABLE_SRTP:-optional}
      - TRUNK_AUTH_IP=${TRUNK_AUTH_IP:-}
    volumes:
      - freeswitch_recordings:/recordings
      - freeswitch_conf:/usr/local/freeswitch/conf
    healthcheck:
      test: ['CMD', 'fs_cli', '-x', 'status']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  kamailio:
    build:
      context: ../../kamailio
      dockerfile: Dockerfile
    ports:
      - '5060:5060/udp'
      - '5060:5060/tcp'
      - '5061:5061/tcp'
    environment:
      - PUBLIC_IP=${PUBLIC_IP}
      - FREESWITCH_NODES=${FREESWITCH_NODES:-freeswitch:5062}
      - RTPENGINE_SOCK=${RTPENGINE_SOCK:-udp:rtpengine:22222}
      - DB_URL=${DB_URL:-}
    volumes:
      - kamailio_data:/var/run/kamailio
    healthcheck:
      test: ['CMD', 'kamctl', 'ping']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    depends_on:
      freeswitch:
        condition: service_healthy
    networks:
      - default

  minio:
    image: minio/minio:latest
    ports:
      - '9000:9000'
      - '9001:9001'
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - default

volumes:
  postgres_data:
  redis_data:
  freeswitch_recordings:
  freeswitch_conf:
  kamailio_data:
  minio_data:
